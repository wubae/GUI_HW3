<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Multiplication Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Multiplication Table Generator</h1>
    
    <!-- Form for table parameters -->
    <!-- Minimum and maximum -50, 50 respectively -->
    <form id="table-form">
        <label for="min-column">Minimum Column:</label>
        <input type="number" id="min-column" min="-50" max="50" required>
        
        <label for="max-column">Maximum Column:</label>
        <input type="number" id="max-column" min="-50" max="50" required>
        
        <label for="min-row">Minimum Row:</label>
        <input type="number" id="min-row" min="-50" max="50" required>
        
        <label for="max-row">Maximum Row:</label>
        <input type="number" id="max-row" min="-50" max="50" required>
        
        <button type="button" onclick="generateDynamicTable()">Generate Table</button>
    </form>

    <!-- Error message container -->
    <div id="error-message"></div>
    
    <!-- Table to display the results -->
    <div class="table-container">
        <table id="multiplication-table"></table>
    </div>

    <script src="script.js"></script>
</body>
</html>
